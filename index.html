<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Prancheta Magica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-layout-wrapper">
        <!--
    Vamos criar um container para segurar a imagem de fundo
    e posicionar o canvas sobre ela.
    Isso é útil para controlar o fundo separadamente do canvas.
    -->
        <div class="prancheta-container">
            <canvas id="myCanvas"></canvas>
        </div>

        <div class="colors-toolbar">
            <button class="color-btn" data-color="red" style="background: red;"></button>
            <button class="color-btn" data-color="blue" style="background: blue;"></button>
            <button class="color-btn" data-color="green" style="background: green;"></button>
            <button class="color-btn" data-color="yellow" style="background: yellow;"></button>
            <button class="color-btn" data-color="purple" style="background: purple;"></button>
            <button class="color-btn" data-color="lime" style="background: lime;"></button>
            <button class="color-btn" data-color="orange" style="background: orange;"></button>
            <button class="color-btn" data-color="teal" style="background: teal;"></button>
            <button class="color-btn" data-color="gold" style="background: gold;"></button>
            <button class="color-btn" data-color="brown" style="background: brown;"></button>
        </div>

        <div class="shapes-toolbar">
           <button class="shape-btn" data-shape="square" title="Quadrado">■</button>
           <button class="shape-btn" data-shape="circle" title="Circulo">●</button>
           <button class="shape-btn" data-shape="Triangle" title="Triangulo">▲</button>
           <button class="shape-btn" data-shape="diamond" title="Losango">◆</button>
           <button class="shape-btn" data-shape="star" title="Estrela">★</button>
           <button class="shape-btn" data-shape="rectangle" title="Retangulo">▭</button><button class="shape-btn" data-shape="square" title="Quadrado">■</button>
           <button class="shape-btn" data-shape="ReverseTriangle" title="Triangulo Invertido">▼</button>
           <button class="shape-btn" data-shape="Hexagon" title="Hexagono">⬡</button>
        </div>
        <!--
        Um botão simples para limpar o conteúdo do canvas.
        Vamos adicionar um 'id' para poder pegar ele no JavaScript.
        -->
        <button id="clearButton">Limpar Tudo</button>
        <!--
    Vamos linkar nosso arquivo JavaScript.
    Colocamos ele no final do body para garantir que os elementos HTML
    (canvas e botão) já existam quando o script tentar acessá-los.
    O atributo 'defer' também ajuda nisso, dizendo para o navegador
    esperar o HTML ser completamente carregado antes de executar o script.-->
        <script src="script.js" defer></script>
</body>

</html>
